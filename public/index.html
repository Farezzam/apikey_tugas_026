<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create API Key</title>
  <style>
    /* --- 1. Pengaturan Global & Tema Elegan --- */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* --- 2. Kartu Utama Elegan --- */
    .api-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(16px);
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 500px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.15);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
    }

    .subtitle {
      font-size: 0.95rem;
      color: #d1d1e0;
      margin-bottom: 2rem;
    }

    /* --- 3. Tombol Generate --- */
    .generate-btn {
      background: linear-gradient(90deg, #7b2ff7, #f107a3);
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      padding: 1rem;
      width: 100%;
      cursor: pointer;
      margin-bottom: 1.5rem;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .generate-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(241, 7, 163, 0.4);
    }

    .generate-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* --- 4. Input API Key --- */
    .key-container {
      position: relative;
      width: 100%;
    }

    .api-key-input {
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      font-size: 0.95rem;
      border-radius: 10px;
      padding: 1rem;
      padding-right: 80px;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    .api-key-input:focus {
      border-color: #a4508b;
      outline: none;
      background: rgba(0, 0, 0, 0.55);
    }

    .copy-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 0.8rem;
      font-size: 0.8rem;
      cursor: pointer;
      transition: opacity 0.3s ease, transform 0.2s ease;
    }

    .copy-btn:hover {
      opacity: 0.85;
      transform: scale(1.05);
    }

    .copy-feedback {
      font-size: 0.8rem;
      color: #b3b3cc;
      margin-top: 0.5rem;
      height: 1em;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease, visibility 0.3s;
    }

    .copy-feedback.visible {
      visibility: visible;
      opacity: 1;
    }

    .info-text {
      font-size: 0.8rem;
      color: #b3b3cc;
      margin-top: 1.5rem;
    }

    /* --- 5. Footer --- */
    footer {
      margin-top: auto;
      padding: 1.5rem;
      font-size: 0.9rem;
      color: #a0a0b3;
      text-align: center;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>

  <main class="api-card">
    <h1>Generate API Key</h1>
    <p class="subtitle">Klik tombol di bawah untuk membuat kunci API baru secara aman.</p>

    <button id="generateBtn" class="generate-btn">Buat API Key</button>

    <div class="key-container">
      <input type="text" id="apiKeyInput" class="api-key-input" placeholder="Klik 'Buat API Key' di atas" readonly>
      <button id="copyBtn" class="copy-btn">Salin</button>
    </div>

    <p id="copyFeedback" class="copy-feedback">Kunci berhasil disalin ke clipboard.</p>

    <p class="info-text">Kunci dihasilkan melalui endpoint server dengan keamanan Web Crypto API.</p>
  </main>

  <footer>
    Â© 2025 DP. Semua hak dilindungi.
  </footer>

  <script>
    const generateBtn = document.getElementById('generateBtn');
    const copyBtn = document.getElementById('copyBtn');
    const apiKeyInput = document.getElementById('apiKeyInput');
    const copyFeedback = document.getElementById('copyFeedback');

    async function requestApiKey() {
      generateBtn.disabled = true;
      generateBtn.textContent = 'Membuat...';

      try {
        const response = await fetch('/create', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'}
        });

        if (!response.ok) {
          throw new Error('Gagal membuat API Key.');
        }

        const data = await response.json();
        apiKeyInput.value = data.apiKey;
      } catch (error) {
        apiKeyInput.value = 'ERROR: Tidak dapat membuat kunci';
        console.error(error);
      } finally {
        generateBtn.disabled = false;
        generateBtn.textContent = 'Buat API Key';
      }
    }

    function copyToClipboard() {
      if (!apiKeyInput.value) return;
      navigator.clipboard.writeText(apiKeyInput.value).then(() => {
        copyFeedback.classList.add('visible');
        setTimeout(() => copyFeedback.classList.remove('visible'), 2000);
      });
    }

    generateBtn.addEventListener('click', requestApiKey);
    copyBtn.addEventListener('click', copyToClipboard);
  </script>

</body>
</html>
